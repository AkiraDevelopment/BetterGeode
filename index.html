<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        background-color: #0D2E4B;
        color: white;
        padding: 10px;
        display: grid;
        gap: 10px;
      }
      input {
        height: 20px;
        min-width: 20px;
        outline: none;
      }
      label input[type=checkbox]{
        position: relative;
        vertical-align: middle;
        bottom: 1px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>BetterGeode</h1>
    <label>Background Image URL</label>
    <input type="text" id="bginput"></input>
    <label>Open My Projects window on startup <input type="checkbox" id="projinput"></input></label>
    <label>Blur Amount (px) <input type="number" id="blurinput" min="0" max="40" value="8"></input></label>
    <label>Window Background Color <input type="color" id="winbginput"> <input type="range" id="alpha" onchange="updateColorAlpha(this.value);" min="0" max="1" step="0.01" value="0.8"></label>
    <h2>Reload the page to save changes</h2>
    <script src="bettergeode.js"></script>
  </body>
</html>
